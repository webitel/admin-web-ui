
<span class="text-primary">
    <b>Record session</b>
</span>

<hr>

<table class="property-table">
    <!-- Text -->
    <tr>
        <td>
            <span class="text-primary property-label">Text</span>
        </td>
        <td>
            <input id="text" class="form-control input-sm property-input" type="text" value="<%= itemLabel %>">
        </td>
    </tr>
    <!-- Status -->
    <tr>
        <td>
            <span class="text-primary property-label">Record</span>
        </td>
        <td>
            <select id="record" class="form-control input-sm property-select">
                <option value="start">Start</option>
                <option value="stop">Stop</option>
            </select>
        </td>
    </tr>
</table>
